<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chrome app</title>
  <!-- RESET CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- MATERIAL ICONS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="index.css" />
  <script defer src="main.js"></script>
  <script defer src="clock.js"></script>
  <script defer src="greeting.js"></script>
  <script defer src="todo.js"></script>
  <script defer src="background.js"></script>
  <script defer src="weather.js"></script>
</head>

<body>
  <header id="header">
    <div class="search-group">
      <form action="https://google.com/search" method="GET" id="searchGoogle">
        <input type="search" id="search" class="input--text" />
        <div type="submit" class="searchBtn material-icons">search</div>
      </form>
    </div>
    <div class="js-weather"></div>
  </header>

  <div class="container">
    
    <div class="js-clock">
      <h1></h1>
    </div>

    <form class="js-form form">
      <input type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>

    <form class="js-toDoForm">
      <input type="text" class="input--text" placeholder="Write a to do" />
    </form>

    <ul class="js-toDoList"></ul>
  </div>
  
</body>

</html>
